<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M31N - Movie Streaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="M31N Logo">
            <h1>M31N</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>DISCOVER YOUR NEXT FAVORITE MOVIE</h2>
            <p>Stream the latest & greatest movies anytime, anywhere</p>
            <div class="buttons">
                <button>WATCH NOW</button>
                <button>BROWSE</button>
            </div>
        </div>
    </section>

    <section class="trending">
        <h3>Trending Now</h3>
        <div class="carousel">
            <div class="movie"><img src="assets/movie1.jpg" alt="Movie 1"></div>
            <div class="movie"><img src="assets/movie2.jpg" alt="Movie 2"></div>
            <div class="movie"><img src="assets/movie3.jpg" alt="Movie 3"></div>
            <div class="movie"><img src="assets/movie4.jpg" alt="Movie 4"></div>
            <div class="movie"><img src="assets/movie5.jpg" alt="Movie 5"></div>
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
